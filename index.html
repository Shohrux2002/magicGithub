<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <p class="logo block">Magic Github</p>
    </header>
    <section class="search block">
      <h1 class="heading--first">
        Github foydsalanuvchilarni qidirish dasturi...
      </h1>
      <label for="" class="search--label"
        >Github foydalanuvchi usernamenini kiriting.
      </label>
      <input
        type="text"
        class="search--input"
        placeholder="Github username..."
      />
    </section>
    <section class="user__info block">
      <div class="account">
        <img src="legacy-hotel-at-img-academy.jpg" alt="" class="user--img" />
        <a href="" class="btn--account btn">View Profile</a>
      </div>

      <div class="info__work">
        <div class="btns">
          <a href="" class="btn--repos btn"
            >Public Repos: <span class="repos"> </span
          ></a>
          <a href="" class="btn--gists btn"
            >Public Gists :<span class="gists"> </span
          ></a>
          <a href="" class="btn--followers btn"
            >Public Followers:<span class="followers"> </span
          ></a>
          <a href="" class="btn--following btn"
            >Public Following:<span class="following"> </span
          ></a>
        </div>
        <div class="info--personal">
          <p class="tab">Company: <span class="com--name"></span></p>
          <p class="tab">Website: <span class="site"></span></p>
          <p class="tab">Location: <span class="location"></span></p>
          <p class="tab">Member Since: <span class="since"></span></p>
        </div>
      </div>
    </section>
    <h2 class="heading--secondary block">Latest Repos</h2>
    <section class="section--repos block">
      <div class="box">
        <a href="" class="repos-name">MagicMap</a>
        <div class="btns mar">
          <a href="" class="btn--starts btn">Stard:</a>
          <a href="" class="btn--watch btn">Watchers:</a>
          <a href="" class="btn--forks btn">Forks:</a>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
